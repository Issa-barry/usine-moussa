<div class="grid">
    <div class="col-12">
        <div class="card">
            <p-toolbar styleClass="mb-4">
                <ng-template pTemplate="left">
                    <div class="my-2">
                        <button
                            pButton
                            pRipple
                            label="nouveau"
                            icon="pi pi-plus"
                            class="p-button-success mr-2"
                            (click)="goTonewProduit()"
                        ></button>
                    </div>
                </ng-template>

                <ng-template pTemplate="right">
                    <!-- <p-fileUpload mode="basic" accept="image/*" [maxFileSize]="1000000" label="Import" chooseLabel="Import" class="mr-2 inline-block"></p-fileUpload> -->
                    <!-- <button pButton pRipple label="Export" icon="pi pi-upload" class="p-button-help" (click)="dt.exportCSV()"></button> -->
                </ng-template>
            </p-toolbar>

            <h5>Liste des produits</h5>
            <p-dataView
                #dv
                [value]="produits"
                [paginator]="true"
                [rows]="9"
                filterBy="name"
                [sortField]="sortField"
                [sortOrder]="sortOrder"
                layout="grid"
            >
                <ng-template pTemplate="header">
                    <div
                        class="flex flex-column md:flex-row md:justify-content-between gap-2"
                    >
                        <p-dropdown
                            [options]="sortOptions"
                            placeholder="Sort By Price"
                            (onChange)="onSortChange($event)"
                        ></p-dropdown>
                        <span class="p-input-icon-left">
                            <i class="pi pi-search"></i>
                            <input
                                type="search"
                                pInputText
                                placeholder="Search by Name"
                                (input)="onFilter(dv, $event)"
                            />
                        </span>
                        <p-dataViewLayoutOptions></p-dataViewLayoutOptions>
                    </div>
                </ng-template>

                <ng-template let-produits pTemplate="listItem">
                    <div class="grid grid-nogutter">
                        <div class="col-12" *ngFor="let produit of produits">
                            <div
                                class="flex flex-column md:flex-row align-items-center p-3 w-full"
                            >
                                <img
                                    [src]="
                                        'assets/demo/images/product/' +
                                        product.image
                                    "
                                    [alt]="product.name"
                                    class="my-4 md:my-0 w-9 md:w-10rem shadow-2 mr-5"
                                />
                                <div
                                    class="flex-1 flex flex-column align-items-center text-center md:text-left"
                                >
                                    <div class="font-bold text-2xl">
                                        {{ produit.nom }}
                                    </div>
                                    <div class="mb-2">
                                        {{ produit.prix_achat }}
                                    </div>
                                    <div class="flex align-items-center mt-2">
                                        <i class="pi pi-tag mr-2"></i>
                                        <span class="font-semibold">{{
                                            produit.categorie
                                        }}</span>
                                    </div>
                                </div>
                                <div
                                    class="flex flex-row md:flex-column justify-content-between w-full md:w-auto align-items-center md:align-items-end mt-5 md:mt-0"
                                >
                                    <span
                                        class="text-2xl font-semibold mb-2 align-self-center md:align-self-end"
                                        >${{ produit.prix_vente }}</span
                                    >
                                    <!-- <p-button
                                        icon="pi pi-shopping-cart"
                                        label="Add to Cart"
                                        [disabled]="
                                            product.inventoryStatus ===
                                            'OUTOFSTOCK'
                                        "
                                        styleClass="mb-2 p-button-sm"
                                    ></p-button> -->
                                    <!-- <span
                                        [class]="
                                            'product-badge status-' +
                                            produit.inventoryStatus.toLowerCase()
                                        "
                                        >{{ produit.inventoryStatus }}</span
                                    > -->
                                </div>
                            </div>
                        </div>
                    </div>
                </ng-template>

                <ng-template let-produits pTemplate="gridItem">
                    <div class="grid grid-nogutter">
                        <div
                            class="col-12 md:col-4 cursor-pointer"
                            *ngFor="let produit of produits"
                            (click)="onGoToProductEdit(produit)"
                        >
                            <div class="card m-3 border-1 surface-border">
                                <div
                                    class="flex flex-wrap gap-2 align-items-center justify-content-between mb-2"
                                >
                                    <div class="flex align-items-center">
                                        <i class="pi pi-tag mr-2"></i>
                                        <span class="font-semibold">Cat√©gorie: {{
                                            produit.categorie
                                        }}</span>
                                    </div>
                                    <!-- <span
                                        [class]="
                                            'product-badge status-' +
                                            produit.inventoryStatus.toLowerCase()
                                        "
                                        >{{ produit.inventoryStatus }}</span
                                    > -->
                                </div>
                                <div
                                    class="flex flex-column align-items-center text-center mb-3"
                                >
                                    <!-- <img
                                        [src]="
                                            'assets/demo/images/product/' +
                                            product.image
                                        "
                                        [alt]="product.name"
                                        class="w-9 shadow-2 my-3 mx-0"
                                    /> -->
                                    <div class="text-2xl font-bold">
                                        {{ produit.nom }}
                                    </div>
                                    <div class="mb-3">
                                        Stock : {{ produit.quantite_stock }}
                                    </div>
                                </div>
                                <div
                                    class="flex align-items-center justify-content-between"
                                >
                                    <span class="text-2xl font-semibold"
                                        >Prix : {{ produit.prix_vente }} GNF</span
                                    >
                                    <p-button
                                        icon="pi pi-shopping-cart"
                                        [disabled]="
                                            produit.inventoryStatus ===
                                            'OUTOFSTOCK'
                                        "
                                    ></p-button>
                                </div>
                            </div>
                        </div>
                    </div>
                </ng-template>
            </p-dataView>
        </div>
    </div>
</div>
